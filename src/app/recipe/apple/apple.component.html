<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple & Almond Butter Snack Recipe</title>
    
</head>
<body>
    <div class="recipe-section">
        <div class="recipe-image" style="background-image: url('../../../assets/image/Almond-Butter-spiced-Apples-v-2-resized.jpg');">
            <div class="recipe-content">
                <h2>Apple & Almond Butter Snack</h2>
                <h3>Ingredients:</h3>
                <ul>
                    <li>1 apple, sliced</li>
                    <li>2 tbsp almond butter</li>
                    <li>Optional: cinnamon</li>
                </ul>
                <h3>Instructions:</h3>
                <p>1. Spread almond butter on apple slices.</p>
                <p>2. Sprinkle with cinnamon if desired.</p>
                <p>3. Serve immediately for a tasty and healthy snack.</p>
            </div>
        </div>
    </div>
</body>
</html>
