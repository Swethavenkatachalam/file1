<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microwave Mug Omelette Recipe</title>
    
</head>
<body>
    <div class="recipe-section">
        <div class="recipe-image" style="background-image: url('../../../assets/image/oml.jpeg');">
            <div class="recipe-content">
                <h2>Microwave Mug Omelette</h2>
                <h3>Ingredients:</h3>
                <ul>
                    <li>2 eggs</li>
                    <li>2 tbsp milk</li>
                    <li>1 tbsp shredded cheese</li>
                    <li>Optional: diced veggies</li>
                </ul>
                <h3>Instructions:</h3>
                <p>Whisk eggs and milk in a mug, add cheese and veggies if desired. Microwave for 1-2 minutes until fully cooked.</p>
            </div>
        </div>
    </div>
</body>
</html>
