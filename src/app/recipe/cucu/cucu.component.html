<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cucumber and Hummus Wrap Recipe</title>
    
</head>
<body>
    <div class="recipe-section">
        <div class="recipe-image" style="background-image: url('../../../assets/image/cucu.webp');">
            <div class="recipe-content">
                <h2>Cucumber and Hummus Wrap</h2>
                <h3>Ingredients:</h3>
                <ul>
                    <li>1 large tortilla wrap</li>
                    <li>2 tbsp hummus</li>
                    <li>1/2 cucumber, sliced</li>
                    <li>1/4 cup shredded carrots</li>
                </ul>
                <h3>Instructions:</h3>
                <p>Spread hummus on the tortilla, layer with cucumber slices and shredded carrots, then wrap it up and serve.</p>
            </div>
        </div>
    </div>
</body>
</html>
