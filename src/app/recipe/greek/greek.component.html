<body>
    <div class="recipe-section">
        <div class="recipe-image" style="background-image: url('../../../assets/image/greek.webp');">
            <div class="recipe-content">
                <h2>Greek Yogurt and Fruit Parfait</h2>
                <h3>Ingredients:</h3>
                <ul>
                    <li>1 cup Greek yogurt</li>
                    <li>1/2 cup mixed fresh berries</li>
                    <li>2 tbsp honey</li>
                    <li>1/4 cup granola</li>
                </ul>
                <h3>Instructions:</h3>
                <p>Layer yogurt, berries, and granola in a glass. Drizzle honey on top and serve immediately.</p>
            </div>
        </div>
    </div>
</body>
