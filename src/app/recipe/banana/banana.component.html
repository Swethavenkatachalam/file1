<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Peanut Butter Smoothie Recipe</title>
    
</head>
<body>
    <div class="recipe-section">
        <div class="recipe-image" style="background-image: url('../../../assets/image/peanut-butter-banana-shake.webp');">
            <div class="recipe-content">
                <h2>Banana Peanut Butter Smoothie</h2>
                <h3>Ingredients:</h3>
                <ul>
                    <li>1 ripe banana</li>
                    <li>2 tbsp peanut butter</li>
                    <li>1 cup milk or almond milk</li>
                    <li>1 tsp honey</li>
                </ul>
                <h3>Instructions:</h3>
                <p>Blend all ingredients together until smooth. Serve immediately.</p>
            </div>
        </div>
    </div>
</body>
</html>
