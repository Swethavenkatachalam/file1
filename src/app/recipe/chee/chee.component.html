<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Quesadilla Recipe</title>
    
</head>
<body>
    <div class="recipe-section">
        <div class="recipe-image" style="background-image: url('../../../assets/image/cheese.jpg');">
            <div class="recipe-content">
                <h2>Cheese Quesadilla</h2>
                <h3>Ingredients:</h3>
                <ul>
                    <li>2 large tortillas</li>
                    <li>1 cup shredded cheese</li>
                    <li>Optional: salsa, sour cream</li>
                </ul>
                <h3>Instructions:</h3>
                <p>Place cheese between two tortillas and cook in a pan until golden on both sides. Cut into wedges and serve with salsa and sour cream.</p>
            </div>
        </div>
    </div>
</body>
</html>
