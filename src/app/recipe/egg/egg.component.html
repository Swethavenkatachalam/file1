<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg and Cheese Wrap Recipe</title>
    
</head>
<body>
    <div class="recipe-section">
        <div class="recipe-image" style="background-image: url('../../../assets/image/egg.jpg');">
            <div class="recipe-content">
                <h2>Egg and Cheese Wrap</h2>
                <h3>Ingredients:</h3>
                <ul>
                    <li>2 eggs</li>
                    <li>1 tortilla wrap</li>
                    <li>1/4 cup shredded cheese</li>
                    <li>Salt and pepper to taste</li>
                </ul>
                <h3>Instructions:</h3>
                <p>Scramble the eggs in a pan. Place them on a tortilla, add shredded cheese, season, and wrap it up. Serve warm.</p>
            </div>
        </div>
    </div>
</body>
</html>
